[module/system-menu]
type = custom/text
content = "   "
click-left = ~/.config/polybar/scripts/system_menu.sh
content-foreground = ${colors.primary}

[module/dmenu]
type = custom/text
content = " "
click-left = ~/.config/rofi/launcher.sh
content-foreground = ${coiors.primary}

[module/custom-battery]
type = custom/script
exec = ~/.config/polybar/scripts/battery_module.sh
interval = 30
label = %output%

[module/spotify]
type = custom/text
content = ""
click-left = spotify-launcher &>/dev/null
content-foreground = #18f011

[module/vscode]
type = custom/text
content = "󰘐"
click-left = code
content-foreground = #3385e8

[module/google]
type = custom/text
content = ""
click-left = google-chrome-stable
content-foreground = ${colors.foreground}

[module/discord]
type = custom/text
content = ""
click-left = discord &>/dev/null
content-foreground = ${colors.foreground}

[module/steam]
type = custom/text
content = ""
click-left = steam &>/dev/null
content-foreground = ${colors.foreground}

[module/vmware]
type = custom/text
content = " "
click-left = vmware &>/dev/null
content-foreground = "${colors.foreground}"

[module/espacio]
type = custom/text
content = " "

